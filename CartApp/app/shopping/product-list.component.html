<h3>List Of Products</h3>
<table class="table table-bordered table-striped table-hover">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr *ngIf="products.length == 0">
    <td colspan="4">No Item(s) found in your cart</td>
  </tr>
  <tr *ngFor="let item of products; let i = index">
    <td>{{i+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td><button class="btn btn-primary" (click)="addToCart(item)" >Add to Cart</button></td>
  </tr>
</table>
